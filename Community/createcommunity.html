<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Community</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Create a New Community</h3>
        </div>
        <div class="card-body">
            <form action="create_community.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="communityName" class="form-label">Community Name</label>
                    <input type="text" class="form-control" id="communityName" name="community_name" required>
                </div>
                <div class="mb-3">
                    <label for="communityDesc" class="form-label">Community Description</label>
                    <textarea class="form-control" id="communityDesc" name="community_description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="communityImage" class="form-label">Upload Community Image</label>
                    <input class="form-control" type="file" id="communityImage" name="community_image" accept="image/*" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Community</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
