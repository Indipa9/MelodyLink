<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyLink - Discover Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Image -->
        <div class="left-section">
            <img src="sing.png" alt="Woman listening to music">
        </div>
        
        <!-- Right Section: Background Image with Content -->
        <div class="right-section">
            <div class="content">
                <h1>Your Melodies, <br> Our Passion...</h1>
                <p>Welcome to MelodyLink! Dive into new albums across jazz, rock, indie, and pop. Explore fresh sounds, discover emerging artists, and let the rhythm move you!</p>
                <div class="controls">
                    <button id="prev-btn">&#9664;&#9664;</button>
                    <button id="play-pause-btn" style="width: 50px; height: 50px; border-radius: 50%; background-color: #333; color: white; font-size: 20px; border: none; cursor: pointer;">&#9654;</button>
                    <button id="next-btn">&#9654;&#9654;</button>
                </div>
                <p style="font-size: 12px;">Click Here To Listen.</p>
            </div>
        </div>
    </div>
    <audio id="audio-player">
        <source src="track1.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
